apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trading-backend
  template:
    metadata:
      labels:
        app: trading-backend
    spec:
      containers:
      - name: backend
        image: yourrepo/trading-backend:latest
        ports:
        - containerPort: 8000